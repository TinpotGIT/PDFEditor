<!DOCTYPE html>
<html lang="en">
<head>
    <title>PDF Editor - Login/Signup</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .sidebar {
            width: 300px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #333;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="text"], input[type="password"] {
            width: 93%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        input[type="submit"] {
            width: 48%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        #login {
            background-color: #4CAF50;
            color: white;
        }
        #signup {
            background-color: #008CBA;
            color: white;
        }
        input[type="submit"]:hover {
            opacity: 0.9;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }
        .error {
            background-color: #ffdddd;
            border: 1px solid #f44336;
            color: #f44336;
        }
        .success {
            background-color: #ddffdd;
            border: 1px solid #4CAF50;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>PDF Editor</h1>
        <h2>Login / Sign Up</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="message {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form id="auth-form" method="POST" action="{{ url_for('signup') }}">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
            <div class="button-container">
                <input type="submit" id="login" name="action" value="Login" formaction="{{ url_for('login') }}">
                <input type="submit" id="signup" name="action" value="Sign Up" formaction="{{ url_for('signup') }}">
            </div>
        </form>
    </div>
</body>
</html>
